<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriefBuddy - Intelligenter digitaler Postmanager</title>
    <meta name="description" content="BriefBuddy - Intelligenter digitaler Postmanager mit KI-Power für deutsche Geschäftskunden">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center">
                        📧
                    </div>
                    <h1 class="text-xl font-bold">BriefBuddy</h1>
                </div>
                <button id="installBtn" class="bg-white/20 px-3 py-1 rounded text-sm">
                    App installieren
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="p-6">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Intelligenter Postmanager</h2>
                <p class="text-gray-600">KI-gestützte Briefverwaltung für Deutschland 🇩🇪</p>
            </div>

            <!-- Features -->
            <div class="grid gap-4 mb-8">
                <div class="bg-white rounded-lg p-4 shadow">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center text-xl">🤖</div>
                        <div>
                            <h3 class="font-semibold">KI-Analyse</h3>
                            <p class="text-gray-600 text-sm">Automatische Dokumentenerkennung</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg p-4 shadow">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center text-xl">📅</div>
                        <div>
                            <h3 class="font-semibold">Fristen-Tracking</h3>
                            <p class="text-gray-600 text-sm">Google Kalender Integration</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg p-4 shadow">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center text-xl">📁</div>
                        <div>
                            <h3 class="font-semibold">Smart Ordner</h3>
                            <p class="text-gray-600 text-sm">Arbeit, Haus, Gesundheit, Behörden</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pricing -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl p-6 text-white text-center">
                <h3 class="text-xl font-bold mb-2">BriefBuddy PRO</h3>
                <div class="text-3xl font-bold mb-4">€9.99<span class="text-lg">/Monat</span></div>
                <button class="bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold w-full">
                    Jetzt upgraden 🚀
                </button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert('Verwenden Sie "Zu Startbildschirm hinzufügen" in Ihrem Browser!');
            }
        });
    </script>
</body>
</html>
